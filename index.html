<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>

    <link href="style.css" rel="stylesheet"/>
    <audio id="boom-audio" preload="auto">
  <source src="./sounds/boom.wav" type="audio/mpeg">
</audio>
<audio id="clap-audio" preload="auto">
  <source src="./sounds/clap.wav" type="audio/mpeg">
</audio>
<audio id="hihat-audio" preload="auto">
  <source src="./sounds/hihat.wav" type="audio/mpeg">
</audio>
<audio id="kick-audio" preload="auto">
  <source src="./sounds/kick.wav" type="audio/mpeg">
</audio>
<audio id="openhat-audio" preload="auto">
  <source src="./sounds/openhat.wav" type="audio/mpeg">
</audio>
<audio id="ride-audio" preload="auto">
  <source src="./sounds/ride.wav" type="audio/mpeg">
</audio>
<audio id="snare-audio" preload="auto">
  <source src="./sounds/snare.wav" type="audio/mpeg">
</audio>
<audio id="tink-audio" preload="auto">
  <source src="./sounds/tink.wav" type="audio/mpeg">
</audio>
<audio id="tom-audio" preload="auto">
  <source src="./sounds/tom.wav" type="audio/mpeg">
</audio>
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="keys">
        <div class="key">A<br/>
            <span class="sound">clap</span>
        </div>
        <div class="key">S<br/>
            <span class="sound">hihat</span>
        </div>
        <div class="key">D<br/>
            <span class="sound">kick</span>
        </div>
        <div class="key">F<br/>
            <span class="sound">openhat</span>
        </div>
        <div class="key">G<br/>
            <span class="sound">boom</span>
        </div>
        <div class="key">H<br/>
            <span class="sound">ride</span>
        </div>
        <div class="key">J<br/>
            <span class="sound">snare</span>
        </div>
        <div class="key">K<br/>
            <span class="sound">tom</span>
        </div>
        <div class="key">L<br/>
            <span class="sound">tink</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
